<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card">
            <div class="card-header">
                <h3>Giriş Yap</h3>
                <p>Giriş yapmak için lütfen formu doldurunuz.</p>
            </div>
            <div class="card-body">
                <form formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group">
                        <label>Kullanıcı Adı/E-posta</label>
                        <input type="text" class="form-control" [(ngModel)]="login.userNameOrEmail" name="userNameOrEmail" required minlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-2 position-relative">
                        <label>Şifre</label>
                        <input type="password" #password class="form-control" [(ngModel)]="login.password" name="password" required value="birikiucdortbesaltı">
                        <div class="invalid-feedback"></div>
                        @if(password.type === "password"){
                            <i class="fa-solid fa-eye eye" (click)="showOrHidePassword()"></i>
                        }@else {
                            <i class="fa-solid fa-eye-slash eye" (click)="showOrHidePassword()"></i>
                        }
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="fa-solid fa-lock me-1"></i>
                            Giriş Yap
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
